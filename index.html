<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>https://survey-form.freecodecamp.rocks</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"> <i>Thank you for taking the time to help us improve the platform</i>
    </header>
    <main>
      <section>
        <form id="survey-form">
          <fieldset>
            <div class="div-form">
              <label for="name" class="label-input" id="name-label">Name <input type="text" class="name" id="name" placeholder="Enter your name" required>
</label>
            </div>
            <div class="div-form">

              <label for="email" class="label-input"  id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required>
</label>
            </div>
            <div class="div-form">

              <label for="number" class="label-input"  id="number-label">Age (optional) <input type="number" id="number" required min=8 max=120 placeholder="Age">
</label>
            </div>
          </fieldset>
          <fieldset>
            <div class="div-form">
              <label for="dropdown" class="label-input" >
                Which option best describes your current role?
              <select id="dropdown" class="form-control" name:"role" required="">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Fulltime job</option>
                <option value="learner">Fulltime learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
          </select>
          <label>
          </div>
            </fieldset>
          <fieldset>
            <div class="div-form">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              
              <label for="definetly">
            <input type="radio" id="definetly" name="user-recommend" value="definetly">
            Definetly</label>
              <label for="maybe">
            <input type="radio" id="maybe" name="user-recommend" value="maybe">
            Maybe</label>
              <label for="notsure"><input type="radio" id="notsure" name="user-recommend" value="notsure">
            Not sure</label>
            </div>
          </fieldset>
          <fieldset>
            <div class="div-form">
              <label for="most-like" class="label-input" >What is your favorite feature of freeCodeCamp?
            <select id="most-like" class="form-control" name:"role" required="">
            <option>Challenges</options>
            <option>Projects<</options>
            <option>Community</options>
            <option>Open Source</options>
          </select>
          </label>
            </div>
          </fieldset>
          <fieldset>
            <div class="div-form">
              
              <label for="front-end">
                What would you like to see improved? (Check all that apply)
            <input type="checkbox" id="front-end" name="prefer" value="value">
Front-end Projects
</label>
              <label for="back-end">
              <input type="checkbox" id="back-end" name="prefer" value="value">
Back-end Projects
</label>
              <label for="data-Visualization">
              <input type="checkbox" id="data-Visualization" name="prefer" value="value">
Data Visualization</label>
            </div>
          </fieldset>
          <fieldset>
            <div class="div-form">
              <label for="comments">Any comments or suggestions?</label>
              <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>
          </fieldset>
          <div class="div-form">
            <button id="submit" type="submit" value="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
